<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Drug Search</h1>
        <input type="text" id="search" placeholder="Enter drug name">
        <div id="results"></div>
    </div>

    <script>
        // Array of sample drug names and associated data
        const drugs = [
            { name: "Aspirin", description: "Pain reliever" },
            { name: "Ibuprofen", description: "Anti-inflammatory" },
            { name: "Paracetamol", description: "Fever reducer" },
            { name: "Loratadine", description: "Antihistamine" },
            // Add more drug data as needed
        ];

        const searchInput = document.getElementById("search");
        const resultsDiv = document.getElementById("results");

        // Event listener for user input
        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();

            // Clear previous results
            resultsDiv.innerHTML = "";

            // Filter drugs based on the search term
            const filteredDrugs = drugs.filter(drug => drug.name.toLowerCase().includes(searchTerm));

            // Display the results
            filteredDrugs.forEach(drug => {
                const drugInfo = document.createElement("p");
                drugInfo.textContent = `${drug.name}: ${drug.description}`;
                resultsDiv.appendChild(drugInfo);
            });
        });
    </script>
</body>
</html>
