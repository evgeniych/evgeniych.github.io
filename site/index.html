<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук ліків</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Пошук ліків</h1>
        <input type="text" id="search" placeholder="Почніть вводити назву">
        <div id="results"></div>
    </div>

    <script>
        // Array of sample drug names and associated data
        const drugs = [
            { name: "Аспірин", description: "Знеболююче" },
            { name: "Ібупрофен", description: "Протизапальний" },
            { name: "Парацетамол", description: "Жарознижувач" },
            { name: "Лоратадин", description: "Антигістамінний засіб" },
            // Add more drug data as needed
        ];

        const searchInput = document.getElementById("search");
        const resultsDiv = document.getElementById("results");

        // Event listener for user input
        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();

            // Clear previous results
            resultsDiv.innerHTML = "";

            // Filter drugs based on the search term
            const filteredDrugs = drugs.filter(drug => drug.name.toLowerCase().includes(searchTerm));

            // Display the results
            filteredDrugs.forEach(drug => {
                const drugInfo = document.createElement("p");
                drugInfo.textContent = `${drug.name}: ${drug.description}`;
                resultsDiv.appendChild(drugInfo);
            });
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
